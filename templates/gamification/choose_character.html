<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Personagem | Retina Cards</title>
    
    <style>
    .character-container[data-character="vlad"] {
    width: 128px;
    height: 96px;
    }

    .character-container[data-character="vlad"] .character-sprite-layer.idle-anim {
    animation: vlad-idle-animation 1.5s steps(13) infinite;
    transform: scale(2);
    }

    @keyframes vlad-idle-animation {
    from { background-position:    0   0; }
    to   { background-position: -1664px 0; } /* 13 × 128 = 1664px */
    }

    /* Força cada layer do Vlad a usar frame 128x96 fixo e não escalar */
    .character-container[data-character="vlad"] .character-sprite-layer {
    width: 128px !important;
    height: 96px !important;
    background-size: auto !important;  /* tira o "auto 100%" */
    }
    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: url('/static/game.data/character-selection-bg.png') center/cover no-repeat;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 70%);
            z-index: 1;
        }
        
        .npc-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 100%;
            opacity: 0.5;
            z-index: 2;
            pointer-events: none;
        }
        
        .selection-container {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .character-orb {
            background: linear-gradient(145deg, rgba(139,0,0,0.3), rgba(139,0,0,0.1));
            border: 2px solid rgba(139,0,0,0.6);
            border-radius: 20px;
            padding: 30px;
            width: 320px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(139,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: float 3s ease-in-out infinite, pulse-glow 2s ease-in-out infinite alternate;
        }
        
        .character-orb:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 50px rgba(139,0,0,0.6), inset 0 0 30px rgba(255,255,255,0.2);
            border-color: rgba(139,0,0,0.8);
        }
        
        .character-orb.selected {
            border-color: #ff6b6b;
            box-shadow: 0 0 50px rgba(255,107,107,0.8), inset 0 0 30px rgba(255,255,255,0.3);
            background: linear-gradient(145deg, rgba(255,107,107,0.2), rgba(139,0,0,0.1));
        }
        
        .character-name {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,107,107,0.8);
        }
        
        .character-sprite {
            width: 128px;
            height: 96px;
            margin: 0 auto 20px;
            background: #333;
            border: 2px solid #555;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 12px;
        }
        
        .character-description {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .confirm-button {
            background: linear-gradient(145deg, #8b0000, #660000);
            border: 2px solid #ff6b6b;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        
        .character-orb.selected .confirm-button {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .confirm-button:hover {
            background: linear-gradient(145deg, #a00000, #8b0000);
            box-shadow: 0 0 20px rgba(255,107,107,0.6);
            transform: translateY(-2px);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 30px rgba(139,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.1); }
            100% { box-shadow: 0 0 40px rgba(139,0,0,0.6), inset 0 0 25px rgba(255,255,255,0.15); }
        }
    </style>
</head>
<body>
    <img src="/static/game.data/character-selection-npc.png" alt="NPC" class="npc-background">
    
    <div class="selection-container">
        <div class="character-orb" onclick="selectCharacter('vlad')">
            <div class="character-name">Vlad</div>
            <!-- identifica o personagem para o sistema de animações -->
            <div id="player-character" style="display:none;">vlad</div>

            <!-- container onde as camadas do Vlad serão injetadas -->
            <div id="character" class="character-container" data-character="vlad" style="
            position: relative;
            width: 128px;            /* largura de um frame */
            height: 128px;           /* altura do sprite */
            margin: 0 auto 20px;
            image-rendering: pixelated;
            overflow: hidden;        /* garante recorte dos frames */
            ">
            <!-- (as camadas serão criadas via JS) -->
            <canvas id="character-fx-back"  style="position:absolute; inset:0; pointer-events:none;"></canvas>
            <canvas id="character-fx-front" style="position:absolute; inset:0; pointer-events:none;"></canvas>
            </div>
            <div class="character-description">Lorde de Sangue</div>
            
            <form action="{{ url_for('choose_character_route') }}" method="post" style="display: inline;">
                <input type="hidden" name="character_id" value="vlad">
                <input type="hidden" name="from_death" id="from-death-input" value="{{ 'true' if from_death else 'false' }}">
                <button type="submit" class="confirm-button">Confirmar</button>
            </form>
        </div>
    </div>
    
    <script>
        function selectCharacter(characterId) {
            document.querySelectorAll('.character-orb').forEach(orb => {
                orb.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }
    </script>

    <script src="{{ url_for('static', filename='js/battle-class-animations.js') }}"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        if (typeof initializeCharacterContainer === 'function') {
        try {
            initializeCharacterContainer();      // isto cria as camadas e já liga a animação idle
        } catch (e) {
            console.error('Erro ao inicializar o Vlad:', e);
        }
        } else {
        console.error('initializeCharacterContainer não está disponível. Verifique o caminho do script e se as funções foram expostas no window.');
        }
    });
    </script>

    <!-- Pop-up de Estatísticas da Run -->
    <div id="run-stats-overlay" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    ">
        <div style="
            background: linear-gradient(145deg, rgba(139,0,0,0.9), rgba(139,0,0,0.7));
            border: 3px solid rgba(255,107,107,0.8);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(139,0,0,0.6), inset 0 0 30px rgba(255,255,255,0.1);
        ">
            <h2 style="
                font-size: 2.2em;
                font-weight: bold;
                color: #ff6b6b;
                margin-bottom: 30px;
                text-shadow: 0 0 15px rgba(255,107,107,0.8);
            ">Estatísticas da Run</h2>
            
            <div id="stats-content" style="
                color: #ccc;
                font-size: 1.3em;
                line-height: 2;
                margin-bottom: 30px;
                text-align: left;
            ">
                <!-- Conteúdo será preenchido via JavaScript -->
            </div>
            
            <button id="stats-continue-btn" style="
                background: linear-gradient(145deg, #8b0000, #660000);
                border: 2px solid #ff6b6b;
                color: white;
                padding: 15px 30px;
                font-size: 1.1em;
                font-weight: bold;
                border-radius: 10px;
                cursor: pointer;
                transition: all 0.3s ease;
            ">Continuar</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Verificar se veio da tela de morte
        const urlParams = new URLSearchParams(window.location.search);
        const fromDeath = urlParams.get('from') === 'death';
        document.getElementById('from-death-input').value = fromDeath ? 'true' : 'false';
        
        if (fromDeath) {
            console.log("Detectado que veio da tela de morte - carregando estatísticas...");
            showRunStatistics();
        }
    });

    async function showRunStatistics() {
        try {
            // Buscar estatísticas do servidor
            const response = await fetch('{{ url_for("battle.get_run_statistics") }}');
            const data = await response.json();
            
            if (data.success) {
                // Preencher conteúdo do pop-up
                const statsContent = document.getElementById('stats-content');
                statsContent.innerHTML = `
                    <div style="margin-bottom: 15px;">
                        <strong>• Ouro adquirido:</strong> ${data.gold_gained.toLocaleString()}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>• Cristais de Memória adquiridos:</strong> ${data.crystals_gained.toLocaleString()}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>• Ampulhetas Eternas adquiridas:</strong> ${data.hourglasses_gained.toLocaleString()}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>• Inimigos derrotados:</strong> ${data.enemies_defeated.toLocaleString()}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>• Bosses derrotados:</strong> ${data.bosses_defeated.toLocaleString()}
                    </div>
                `;
                
                // Mostrar pop-up
                const overlay = document.getElementById('run-stats-overlay');
                overlay.style.display = 'flex';
                
                // Event listener para fechar pop-up
                document.getElementById('stats-continue-btn').addEventListener('click', function() {
                    overlay.style.display = 'none';
                    
                    // Limpar parâmetro da URL
                    const newUrl = window.location.pathname;
                    window.history.replaceState({}, document.title, newUrl);
                });
                
            } else {
                console.error('Erro ao carregar estatísticas:', data.message);
                // Em caso de erro, apenas não mostrar o pop-up
            }
            
        } catch (error) {
            console.error('Erro ao buscar estatísticas da run:', error);
            // Em caso de erro, apenas não mostrar o pop-up
        }
    }
    </script>
</body>
</html>
