{% extends 'base.html' %}

{% block head %}
  {{ super() }}
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Bloco para CSS extra de páginas específicas -->
  {% block extra_css %}{% endblock %}
  
  <style>
    /* Navegação padrão do Gamification */
    .nav-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255,255,255,0.3);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        z-index: 30;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }
    .nav-button:hover {
        background-color: rgba(0,0,0,0.9);
        transform: translateY(-3px);
        box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
  </style>
{% endblock %}

{% block body_class %}gamification-page{% endblock %}
{% block title %}Retina Cards RPG{% endblock %}
{% block content %}
<div class="container">  
  {% block game_content %}{% endblock %}
</div>
{% endblock %}
