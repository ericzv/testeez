{% extends 'base.html' %}
{% block title %}Mudar Baralho - Cartão #{{ card.id }}{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="text-center">Mudar Baralho do Cartão #{{ card.id }}</h3>
    <div style="margin-top: 30px; margin-bottom: 30px; text-align: center;">
      <p style="font-size: 1.5em; color: #444;">Baralho Atual: <strong>{{ card.deck.name }}</strong></p>
      <form method="POST" action="{{ url_for('cards.change_deck', card_id=card.id) }}">
        <div class="form-group" style="max-width: 300px; margin: 0 auto;">
          <select name="new_deck_id" id="new_deck_id" class="form-control">
            <option value="">Selecione um baralho</option>
            {% for deck in decks %}
              <option value="{{ deck.id }}">{{ deck.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div style="text-align: center; margin-top: 20px;">
          <button type="submit" class="btn btn-primary">Mudar de Baralho</button>
          <a href="{{ url_for('cards.card_detail', card_id=card.id) }}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
